<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/home.css" type="text/css">
    <title>home</title>
  </head>
  <body>
    <div class="container">
    <form action="/home" method="POST" enctype="multipart/form-data">
        <div class="home">
            <div class="home-screen">
                <div class="app-title">
                    <h1>Homepage</h1>
                </div>
                <h4> First Name {{ firstname }} </h4>
                <h4> Last Name: {{ lastname }} </h4>
                <h4> Email: {{ email }} </h4>
                <h4> FileName: {{ filename }} </h4>
                <h4> File: {{ file }} </h4>
                <h4> File Word Count: {{ wordcount }} </h4>
                <form method="post" enctype="multipart/form-data">
                  Choose a txt file: <input type="file" name="file"/>
                  <br>
                  <input name='action' type="submit" value="Upload"/>
                  <br>
                </form> 
                <div class="control-group">
                    <a href="/download"> <button name="action" value="Download" class="btn tn-register">Download File</button></a>
                </div>  
                <div class="control-group">
                  <input class="btn tn-register" name="action" type="submit" value="Logout">
                </div>  
            </div>
        </div>
    </form>
    </div>
 </body>
</html>
